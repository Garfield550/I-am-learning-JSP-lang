<%@ page contentType="text/html;charset=UTF-8" language="java" pageEncoding="UTF-8" %>
<div class="row large-6 medium-8 small-10 align-center login">
    <div class="column">
        <div class="callout login-callout">
            <div class="login-content">
                <!--Set method and action-->
                <form method="post" action="/account/result.jsp">
                    <div class="row">
                        <div class="column">
                            <input class="login-input" type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <input class="login-input" type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label>
                                <input type="checkbox" name="keepLogin" value="keepLogin">
                                <span>保持我登录</span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <input type="submit" class="small button expanded login-button" value="登录">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
